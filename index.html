<html>
	<head>
		<script src="js/mail-generator.js"></script>
		<link href="css/style.css" rel="stylesheet" media="screen">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
				console.log (geemails);
				for (i=0;i<geemails.length;i++){
					var listElem = document.createElement ('li');
					listElem.className = "messageBox";

					listElem.addEventListener('click',showHide);

					var iElem1 = document.createElement ('i');
					iElem1.className = "far fa-square";
					listElem.appendChild (iElem1);

					var iElem2 = document.createElement ('i');
					iElem2.className = "far fa-star";
					listElem.appendChild (iElem2);

					var iElem3 = document.createElement ('i');
					iElem3.className = "far fa-bookmark";
					listElem.appendChild (iElem3);


					var spanElem = 	document.createElement('span');
					spanElem.className = 'sender';
					spanElem.innerHTML = geemails[i].sender;
					listElem.appendChild (spanElem);

					var spanElem2 = document.createElement ('span');
					spanElem2.className = 'subject';
					spanElem2.innerHTML = geemails[i].subject;
					listElem.appendChild (spanElem2);

					messagesContainer.appendChild (listElem);

					var spanElem3 = document.createElement ('span');
					spanElem3.className = 'body';
					spanElem3.innerHTML = geemails[i].body;
					listElem.appendChild (spanElem3);

					messagesContainer.appendChild (listElem);

					var spanElem4 = document.createElement ('span');
					spanElem4.className = 'date';
					spanElem4.innerHTML = geemails[i].date;
					listElem.appendChild (spanElem4);
					messagesContainer.appendChild (listElem);
				}

				function showHide (){
					if (this.style.height ==='auto'){
						this.style.height = '50px';
						this.style.lineHeight = '50px';
					}else{
						this.style.height = 'auto';
						this.style.lineHeight = '50px';
					}
				}

				var count = messagesContainer.getElementsByClassName('messageBox').length;

				var inbox = document.getElementById('headerBox').querySelector('.fa-inbox');

				inbox.innerHTML = " "+count;



				console.log (count);
      };
    </script>
	</head>
	<body>
		<section id="header">
			<div class="content">

			</div>
		</section>
		<section id="sidebar">
			<div class="content">

			</div>
		</section>
		<section id="messages">
			<div class="content">
				<ul id = "messagesContainer">
					<div id="headerBox">
						<i class="far fa-square"></i>
						<i class="fas fa-redo"></i>
						<i class="fas fa-ellipsis-v"></i>
						<i class="fas fa-inbox"></i>
					</div>

				</ul>
			</div>
		</section>
		<footer>

		</footer>
	</body>
</html>
